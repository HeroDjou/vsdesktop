<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HeroDev - Central de serviços</title>
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="node_modules/@fortawesome/fontawesome-free/css/all.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div id="splashScreen" class="splash-screen">
        <div class="splash-logo">HeroDev</div>
        <div class="splash-spinner"></div>
        <p class="text-muted mt-3">Carregando serviços...</p>
    </div>

    <nav id="tabBar" class="tab-bar d-none">
        <ul class="nav nav-tabs" id="tabNav" role="tablist"></ul>
    </nav>

    <div class="container-fluid px-5" id="mainContent">
        <div id="cardsContainer">
            <h1 class="text-center mb-4 h3">Central de serviços HeroDev</h1>
            
            <div class="row row-cols-2 row-cols-md-3 row-cols-lg-6 g-3">
            <div class="col">
                <div class="card h-100">
                    <div class="card-body text-center py-3">
                        <img src="assets/icons/localhost.svg" alt="Localhost" class="service-icon mx-auto d-block mb-2">
                        <h6 class="card-title mb-0 small">localhost</h6>
                    </div>
                    <div class="card-footer d-flex justify-content-around p-2">
                        <button class="btn btn-sm btn-outline-primary action-btn" onclick="openService('http://localhost:8080', 'window', 'localhost')" title="Nova janela">
                            <i class="fas fa-window-maximize"></i>
                        </button>
                        <button class="btn btn-sm btn-outline-secondary action-btn" onclick="openService('http://localhost:8080', 'tab', 'localhost')" title="Nova aba">
                            <i class="fas fa-folder-plus"></i>
                        </button>
                        <button class="btn btn-sm btn-outline-info action-btn" onclick="openService('http://localhost:8080', 'browser', 'localhost')" title="Navegador">
                            <i class="fas fa-external-link-alt"></i>
                        </button>
                    </div>
                </div>
            </div>

            <div class="col">
                <div class="card h-100">
                    <div class="card-body text-center py-3">
                        <img src="assets/icons/phpmyadmin.svg" alt="phpMyAdmin" class="service-icon mx-auto d-block mb-2">
                        <h6 class="card-title mb-0 small">phpMyAdmin</h6>
                    </div>
                    <div class="card-footer d-flex justify-content-around p-2">
                        <button class="btn btn-sm btn-outline-primary action-btn" onclick="openService('http://localhost:8080/phpmyadmin', 'window', 'phpMyAdmin')" title="Nova janela">
                            <i class="fas fa-window-maximize"></i>
                        </button>
                        <button class="btn btn-sm btn-outline-secondary action-btn" onclick="openService('http://localhost:8080/phpmyadmin', 'tab', 'phpMyAdmin')" title="Nova aba">
                            <i class="fas fa-folder-plus"></i>
                        </button>
                        <button class="btn btn-sm btn-outline-info action-btn" onclick="openService('http://localhost:8080/phpmyadmin', 'browser', 'phpMyAdmin')" title="Navegador">
                            <i class="fas fa-external-link-alt"></i>
                        </button>
                    </div>
                </div>
            </div>

            <div class="col">
                <div class="card h-100">
                    <div class="card-body text-center py-3">
                        <img src="assets/icons/vscode.svg" alt="VSCode" class="service-icon mx-auto d-block mb-2">
                        <h6 class="card-title mb-0 small">VSCode</h6>
                    </div>
                    <div class="card-footer d-flex justify-content-around p-2">
                        <button class="btn btn-sm btn-outline-primary action-btn" onclick="openService('http://localhost:12777', 'window', 'VSCode')" title="Nova janela">
                            <i class="fas fa-window-maximize"></i>
                        </button>
                        <button class="btn btn-sm btn-outline-secondary action-btn" onclick="openService('http://localhost:12777', 'tab', 'VSCode')" title="Nova aba">
                            <i class="fas fa-folder-plus"></i>
                        </button>
                        <button class="btn btn-sm btn-outline-info action-btn" onclick="openService('http://localhost:12777', 'browser', 'VSCode')" title="Navegador">
                            <i class="fas fa-external-link-alt"></i>
                        </button>
                    </div>
                </div>
            </div>

            <div class="col">
                <div class="card h-100">
                    <div class="card-body text-center py-3">
                        <img src="assets/icons/disquete.svg" alt="Arquivos" class="service-icon mx-auto d-block mb-2">
                        <h6 class="card-title mb-0 small">Arquivos</h6>
                    </div>
                    <div class="card-footer d-flex justify-content-around p-2">
                        <button class="btn btn-sm btn-outline-primary action-btn" onclick="openService('http://localhost:8081', 'window', 'Arquivos')" title="Nova janela">
                            <i class="fas fa-window-maximize"></i>
                        </button>
                        <button class="btn btn-sm btn-outline-secondary action-btn" onclick="openService('http://localhost:8081', 'tab', 'Arquivos')" title="Nova aba">
                            <i class="fas fa-folder-plus"></i>
                        </button>
                        <button class="btn btn-sm btn-outline-info action-btn" onclick="openService('http://localhost:8081', 'browser', 'Arquivos')" title="Navegador">
                            <i class="fas fa-external-link-alt"></i>
                        </button>
                    </div>
                </div>
            </div>

            <div class="col">
                <div class="card h-100">
                    <div class="card-body text-center py-3">
                        <img src="assets/icons/mongodb.svg" alt="MongoDB" class="service-icon mx-auto d-block mb-2">
                        <h6 class="card-title mb-0 small">Mongo UI</h6>
                    </div>
                    <div class="card-footer d-flex justify-content-around p-2">
                        <button class="btn btn-sm btn-outline-primary action-btn" onclick="openService('http://localhost:8082', 'window', 'Mongo UI')" title="Nova janela">
                            <i class="fas fa-window-maximize"></i>
                        </button>
                        <button class="btn btn-sm btn-outline-secondary action-btn" onclick="openService('http://localhost:8082', 'tab', 'Mongo UI')" title="Nova aba">
                            <i class="fas fa-folder-plus"></i>
                        </button>
                        <button class="btn btn-sm btn-outline-info action-btn" onclick="openService('http://localhost:8082', 'browser', 'Mongo UI')" title="Navegador">
                            <i class="fas fa-external-link-alt"></i>
                        </button>
                    </div>
                </div>
            </div>

            <div class="col">
                <div class="card h-100">
                    <div class="card-body text-center py-3">
                        <img src="assets/icons/nginx.svg" alt="NGINX" class="service-icon mx-auto d-block mb-2">
                        <h6 class="card-title mb-0 small">NGINX</h6>
                    </div>
                    <div class="card-footer d-flex justify-content-around p-2">
                        <button class="btn btn-sm btn-outline-primary action-btn" onclick="openService('http://localhost:8083', 'window', 'NGINX')" title="Nova janela">
                            <i class="fas fa-window-maximize"></i>
                        </button>
                        <button class="btn btn-sm btn-outline-secondary action-btn" onclick="openService('http://localhost:8083', 'tab', 'NGINX')" title="Nova aba">
                            <i class="fas fa-folder-plus"></i>
                        </button>
                        <button class="btn btn-sm btn-outline-info action-btn" onclick="openService('http://localhost:8083', 'browser', 'NGINX')" title="Navegador">
                            <i class="fas fa-external-link-alt"></i>
                        </button>
                    </div>
                </div>
            </div>

            <div class="col">
                <div class="card h-100">
                    <div class="card-body text-center py-3">
                        <img src="assets/icons/prometheus.svg" alt="Prometheus" class="service-icon mx-auto d-block mb-2">
                        <h6 class="card-title mb-0 small">Prometheus</h6>
                    </div>
                    <div class="card-footer d-flex justify-content-around p-2">
                        <button class="btn btn-sm btn-outline-primary action-btn" onclick="openService('http://localhost:9090', 'window', 'Prometheus')" title="Nova janela">
                            <i class="fas fa-window-maximize"></i>
                        </button>
                        <button class="btn btn-sm btn-outline-secondary action-btn" onclick="openService('http://localhost:9090', 'tab', 'Prometheus')" title="Nova aba">
                            <i class="fas fa-folder-plus"></i>
                        </button>
                        <button class="btn btn-sm btn-outline-info action-btn" onclick="openService('http://localhost:9090', 'browser', 'Prometheus')" title="Navegador">
                            <i class="fas fa-external-link-alt"></i>
                        </button>
                    </div>
                </div>
            </div>

            <div class="col">
                <div class="card h-100">
                    <div class="card-body text-center py-3">
                        <img src="assets/icons/grafana.svg" alt="Grafana" class="service-icon mx-auto d-block mb-2">
                        <h6 class="card-title mb-0 small">Grafana</h6>
                    </div>
                    <div class="card-footer d-flex justify-content-around p-2">
                        <button class="btn btn-sm btn-outline-primary action-btn" onclick="openService('http://localhost:3000', 'window', 'Grafana')" title="Nova janela">
                            <i class="fas fa-window-maximize"></i>
                        </button>
                        <button class="btn btn-sm btn-outline-secondary action-btn" onclick="openService('http://localhost:3000', 'tab', 'Grafana')" title="Nova aba">
                            <i class="fas fa-folder-plus"></i>
                        </button>
                        <button class="btn btn-sm btn-outline-info action-btn" onclick="openService('http://localhost:3000', 'browser', 'Grafana')" title="Navegador">
                            <i class="fas fa-external-link-alt"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </div>

    <footer id="statusBar" class="status-bar">
        <div class="container-fluid px-3">
            <div class="d-flex justify-content-between align-items-center">
                <div id="servicesStatus" class="d-flex align-items-center gap-1 flex-wrap">
                    <span class="text-muted small">Carregando...</span>
                </div>
                <div class="d-flex align-items-center gap-2">
                    <span class="text-muted small">HeroDev v1.0.0</span>
                </div>
            </div>
        </div>
    </footer>

    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
